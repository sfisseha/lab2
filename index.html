<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Triangles!</title>
  </head>


  <body>
    <h1>Triangles!</h1>
    <form class="main-content" role="main" aria-labelledby="title1">
      <label id="title1">Input three numbers for the side length of a triangle: </label>
      <div><input type="number" id="first_num" placeholder="1st side"></div>
      <div><input type="number" id="second_num" placeholder="2nd side"></div>
      <div><input type="number" id="third_num" placeholder="3rd side"></div>
      <button type="submit" id="sumbitButton" onClick="compareNum();">Submit</button>
    </form>
    <script src="triangle.js"></script>
  </body>
</html>
